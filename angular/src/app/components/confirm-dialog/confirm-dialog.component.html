<h2 mat-dialog-title class="dialog-title">Confirmation</h2>
<mat-dialog-content class="dialog-message">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="button-section">
  <button mat-button (click)="onCancel()" class="cancel-button">No</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" class="confirm-button">Yes</button>
</mat-dialog-actions>
